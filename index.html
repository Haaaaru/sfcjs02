    <h1>情報技術基礎2 #02</h1>

    <h2>演算子の優先度</h2>
      <p>優先度の高い演算子から先に評価される</p>
      <p>例) 3+5*2 という式があった場合、掛け算の方が優先度が高いため3+5より前に先に5*2を実行してからその結果の10に後から3が足される</p>
    <h2>結合性</h2>
      <p>同じ優先度のものが並んでいる場合は左側のものから実行されていく</p>
      <p>例) 1+2+3 いう式の場合、左側の1+2を先に計算した後に3確されるようになっている</p>
